<!DOCTYPE html>
<html class="h-100" lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>NeoPixel Control Panel</title>
  </head>
  <body class="h-100">
    <main
      class="d-flex h-100 flex-column justify-content-around align-items-center"
    >
      <div class="d-flex flex-wrap justify-content-center align-items-center">
        <button class="btn btn-outline-dark btn-lg m-2" onclick="submit('off')">
          Off
        </button>
        <button
          class="btn btn-outline-dark btn-lg m-2"
          onclick="submit('solid')"
        >
          Solid
        </button>
        <button
          class="btn btn-outline-dark btn-lg m-2"
          onclick="submit('pulse')"
        >
          Pulse
        </button>
        <button
          class="btn btn-outline-dark btn-lg m-2"
          onclick="submit('chase')"
        >
          Chase
        </button>
        <button
          class="btn btn-outline-dark btn-lg m-2"
          onclick="submit('chaseloop')"
        >
          Chase Loop
        </button>
        <button
          class="btn btn-outline-dark btn-lg m-2"
          onclick="submit('rainbow')"
        >
          Rainbow
        </button>
        <button
          class="btn btn-outline-dark btn-lg m-2"
          onclick="submit('rainbowloop')"
        >
          Rainbow Loop
        </button>
        <button
          class="btn btn-outline-dark btn-lg m-2"
          onclick="submit('equalizer')"
        >
          Equalizer
        </button>
      </div>
      <div id="color-picker"></div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
